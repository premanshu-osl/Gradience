<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Card: The Builder!</title>
</head>

<body id="root">
  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Submit a valid JSON</h4>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-8">
              <input class="form-control json-entry" id="json-entry" type="text">
              <small>https://ghibliapi.herokuapp.com/films</small>
              <small>https://ghibliapi.herokuapp.com/vehicles/</small>
            </div>
            <div class="col-sm-4">
              <button type="button" id="submit-json" class="btn btn-success">Submit JSON</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="modal" id="myModalTwo">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Edit Fields to be displayed</h4>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div class="row">
            <div class="card col-sm-4">
              <h4>
                Available Fields
              </h4>
              <br><br>
              <div id="field-names">

              </div>
            </div>
            <div class="col-sm-8">
              <div class="card" style="width: 18rem; float: right;">
                <div class="card-body">
                  <p class="card-text"><input type="text" name="val1" id="val1" autocomplete="on"></p>
                  <p class="card-text"><input type="text" name="val2" id="val2" autocomplete="on"></p>
                  <p class="card-text"><input type="text" name="val3" id="val3" autocomplete="on"></p>
                  <p class="card-text"><input type="text" name="val4" id="val4" autocomplete="on"></p>
                  <small>Enter the keys form the list on your left </small>
                  <br>
                  <small> Or Just Copy/Paste</small>
                </div>
              </div>
              <br>
              <br>
              <button type="button" id="submit-layout" class="btn btn-success" style="float: right;">Submit
                Layout</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
